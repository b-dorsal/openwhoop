<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <defs>
    <!-- Dark moody blue/grey background -->
    <rect id="bg" width="100%" height="100%" fill="#12141c" />

    <!-- Neon Cyan Glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur1" />
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur2" />
      <feMerge>
        <feMergeNode in="blur2" />
        <feMergeNode in="blur1" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Path for the light ball to travel -->
    <path id="syncPath" d="M 250,50 L 50,200 L -120,-20" fill="none" />
  </defs>

  <use href="#bg" />

  <!-- Isometric Transform Group
       rotateX(60) rotateZ(-45) but in SVG it's usually scale(1, 0.5) rotate(-45) -->
  <g transform="translate(400, 300) scale(1, 0.577) rotate(-45)">
    
    <!-- Base Grid (Subtle) -->
    <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
      <path d="M-400,-200 L400,-200 M-400,-100 L400,-100 M-400,0 L400,0 M-400,100 L400,100 M-400,200 L400,200" />
      <path d="M-200,-400 L-200,400 M-100,-400 L-100,400 M0,-400 L0,400 M100,-400 L100,400 M200,-400 L200,400" />
    </g>

    <!-- ========================================== -->
    <!-- SMARTPHONE (Left side, Coordinates ~ -100, -100) -->
    <!-- ========================================== -->
    <g transform="translate(-150, -100)">
      <!-- Drop Shadow -->
      <path d="M 0,0 L 100,0 L 100,200 L 0,200 Z" fill="#050608" opacity="0.6" transform="translate(-15, 15)"/>
      
      <!-- Phone Body -->
      <rect x="0" y="0" width="100" height="200" rx="12" fill="#232736" stroke="#363b4d" stroke-width="2"/>
      <!-- Inner Screen -->
      <rect x="5" y="5" width="90" height="190" rx="8" fill="#181a25"/>
      <!-- UI Header -->
      <rect x="25" y="20" width="50" height="4" rx="2" fill="#363b4d"/>
      <!-- UI Data Blocks -->
      <rect x="15" y="40" width="70" height="40" rx="4" fill="#232736"/>
      <rect x="15" y="90" width="30" height="30" rx="4" fill="#232736"/>
      <rect x="55" y="90" width="30" height="30" rx="4" fill="#232736"/>
      <!-- Small Chart Line in upper block -->
      <path d="M 20,70 L 30,60 L 40,65 L 50,50 L 65,65 L 80,45" fill="none" stroke="#25c2d6" stroke-width="2"/>
    </g>

    <!-- ========================================== -->
    <!-- FITNESS BAND (Right side, Coordinates ~ 200, 50) -->
    <!-- ========================================== -->
    <g transform="translate(200, 20)">
      <!-- Drop Shadow -->
      <path d="M 10,70 A 40 40 0 1 1 90,70 A 40 40 0 1 1 10,70" fill="none" stroke="#050608" stroke-width="20" stroke-linecap="round" opacity="0.6" transform="translate(-8, 8)"/>
      
      <!-- Band Rubber -->
      <path d="M 10,70 A 40 40 0 1 1 90,70 A 40 40 0 1 1 10,70" fill="none" stroke="#232736" stroke-width="20" stroke-linecap="round"/>
      
      <!-- Hardware Module -->
      <rect x="40" y="-15" width="20" height="40" rx="4" fill="#181a25" stroke="#363b4d" stroke-width="2"/>
      
      <!-- Green Sensor LED under module -->
      <circle cx="50" cy="5" r="3" fill="#4ade80" opacity="0.8"/>
    </g>

    <!-- ========================================== -->
    <!-- DATA STREAM (Band to Phone) -->
    <!-- ========================================== -->
    <!-- Dashed connection line from Band (250,50) to Phone (-120,-20) -->
    <path d="M 250,50 L 50,200 L -120,-20" fill="none" stroke="#363b4d" stroke-width="2" stroke-dasharray="6,6"/>

    <!-- The Health Data Ball of Light -->
    <!-- Uses SMIL animation to move along the dashed path -->
    <circle r="4" fill="#25c2d6" filter="url(#neonGlow)">
      <animateMotion dur="2.5s" repeatCount="indefinite" path="M 250,50 L 50,200 L -120,-20" />
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="2.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Pulse ring when data hits the phone -->
    <circle cx="-120" cy="-20" r="10" fill="none" stroke="#25c2d6" stroke-width="2" filter="url(#neonGlow)">
      <animate attributeName="r" values="5; 20" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0; 0; 0.8; 0" keyTimes="0; 0.9; 0.95; 1" dur="2.5s" repeatCount="indefinite" />
    </circle>

  </g>
</svg>
